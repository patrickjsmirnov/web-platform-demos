<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web platform demos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="button" popovertarget="my-popover">Open Popover</button>
    <div popover class="popover" id="my-popover">
      The content of the Popover.
    </div>

    <button class="button dialog-button">Show Dialog</button>
    <dialog class="dialog">
      <button class="dialog-close-button" autofocus>Close</button>
      <h1>Dialog title</h1>
      <p>The content of the Dialog</p>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
